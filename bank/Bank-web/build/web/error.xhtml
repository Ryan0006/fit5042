<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <title>Log in</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/menu.css" />
        <h:outputStylesheet name="css/common.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container" ng-app="MyApp" ng-controller="MyController">
                <div class="navbar-header">
                    <h:outputText value="Banking System" class="navbar-brand" />
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right" >
                        <h:outputLabel id="error" value="Authentication failed " class="text-warning"/>
                        <h:link value="try again" outcome="login" class="btn btn-success space"/>
                    </div>
                </div>
            </div>
        </nav>

        <ui:include src="/WEB-INF/includes/header.xhtml" />

        <div class="container">
            <ui:include src="/WEB-INF/includes/content.xhtml" />
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </div>

        <script type="text/javascript">
            var app = angular.module('MyApp', []);
            app.controller('MyController', function ($scope) {
                $scope.IsVisible = document.getElementById("redirect") === null ? true : false;
            });
        </script>
    </h:body>
</html>
